<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 头部标题 -->
        <header>
            <h1>图片压缩工具</h1>
            <p>简单、快速地压缩您的图片，保持最佳质量</p>
        </header>

        <!-- 上传区域 -->
        <div class="upload-container" id="uploadArea">
            <div class="upload-area">
                <div class="upload-icon">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#007AFF">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                        <path d="M7 10l5-5 5 5"/>
                        <path d="M12 15V3"/>
                    </svg>
                </div>
                <p class="upload-text">拖放图片到这里 或 <span class="upload-button">选择图片</span></p>
                <input type="file" id="fileInput" accept="image/*" hidden>
                <p class="upload-hint">支持 PNG、JPG 格式图片</p>
            </div>
        </div>

        <!-- 压缩设置 -->
        <div class="compress-settings" id="compressSettings" hidden>
            <div class="quality-control">
                <label for="quality">压缩质量</label>
                <input type="range" id="quality" min="0" max="100" value="80">
                <span id="qualityValue">80%</span>
            </div>
        </div>

        <!-- 结果预览 -->
        <div class="result-container" id="resultContainer" hidden>
            <div class="image-comparison">
                <div class="original-image">
                    <h3>原始图片</h3>
                    <div class="image-preview">
                        <img id="originalImg" alt="原始图片">
                    </div>
                    <div class="image-info">
                        <span>大小：</span>
                        <span id="originalSize">0 KB</span>
                    </div>
                </div>
                <div class="compressed-image">
                    <h3>压缩后</h3>
                    <div class="image-preview">
                        <img id="compressedImg" alt="压缩后的图片">
                    </div>
                    <div class="image-info">
                        <span>大小：</span>
                        <span id="compressedSize">0 KB</span>
                    </div>
                </div>
            </div>
            <button id="downloadBtn" class="download-button">下载压缩后的图片</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
